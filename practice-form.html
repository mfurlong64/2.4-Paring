<!DOCTYPE html>
<html>
<head>
	<title>Practice Form!</title>
</head>
<body>

<form name="practice_form" action="success.html" method="post">
  <fieldset>

    <div>
      <label>Type of Pet:</label>
      <select name="pet">
        <option value="pet">Dog</option>
        <option value="pet">Cat</option>
        <option value="pet">Penguin</option>
        <option value="pet">Pig</option>
      </select>
    </div>
 
    <div>
      <label>Pet's Name:</label>
      <input type="text" name="pets_name">
    </div>

    <div>    
      <label>When do you want a pet?:</label>
      <input type="date" name="date">
    </div>

    <div>
      <label>Pet's Chip Number:</label>
      <input type="text" name="pet-chip" placeholder="Please enter chip #">
    </div>

    <div>
      <input type="checkbox" name="pet-agree" value="agree">
      I agree to be a responsible pet owner :-)
    </div>



</fieldset>	

  <button type="submit">Submit</button>

</body>
</html>
